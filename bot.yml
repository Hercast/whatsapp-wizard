whatsapp:
  name: "WhatsApp Wizard"
  status: "online"
  prefix: "!"
  chatHistory: 10

logging:
  level: "info"
  logToFile: true

# New message scraping configuration
messageScraping:
  enabled: true
  groupsOnly: true
  maxMessagesPerGroup: 1000
  saveToFile: true
  filePath: "./scraped_messages.json"
  
  # Human-like behavior settings
  humanBehavior:
    enabled: true
    readDelay:
      min: 2000  # 2 seconds
      max: 8000  # 8 seconds
    batchSize: 5   # Process messages in small batches
    pauseBetweenBatches: 15000  # 15 seconds pause
    randomizeTimings: true
    
  # Anti-detection measures
  antiDetection:
    respectRateLimit: true
    maxMessagesPerMinute: 10
    simulateTyping: false  # Don't simulate typing for scraping
    randomUserAgent: true
    
  # Message filtering
  filters:
    minLength: 10  # Minimum message length
    maxLength: 2000  # Maximum message length
    excludeMedia: false  # Include media messages
    excludeForwarded: true  # Exclude forwarded messages
    excludeDeleted: true   # Exclude deleted messages
